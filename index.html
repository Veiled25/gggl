<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AOL Login Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <img src="https://s.yimg.com/wm/modern/images/logo_aolblue.svg" alt="AOL Logo" class="aol-logo">
            <h2>Tackle your inbox and your day</h2>
            <p>Get more done with exciting features that help organize your inbox, making it easier to find what you need when you need it.</p>
            <button class="explore-button">Explore AOL Mail</button>
        </div>
        <div class="right-section">
            <img src="https://s.yimg.com/wm/modern/images/logo_aolblue.svg" alt="AOL Logo" class="aol-logo">
            <h1>Sign in</h1>
            <form id="login-form">
                <div class="input-group">
                    <input type="text" id="username" name="username" placeholder="Username, email, or mobile" required>
                </div>
                <button type="submit">Next</button>
                <div class="options">
                    <input type="checkbox" id="stay-signed-in">
                    <label for="stay-signed-in">Stay signed in</label>
                    <a href="#">Forgot username?</a>
                </div>
                <button class="create-account">Create an account</button>
                <p>Or, continue with</p>
                <div class="social-buttons">
                    <button class="google-button">Google</button>
                    <button class="yahoo-button">Yahoo!</button>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
